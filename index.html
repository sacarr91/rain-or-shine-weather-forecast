<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rain or Shine? (US) Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <h1>Weather Dashboard</h1>
  <div class="container-fluid row">
    <div id="searchCtn" class="col-sm-4 col-md-3">
      <h3>Search</h3>
      <form id="searchForm">
        <div class="row container-fluid mb-2">
          <div class="col-12 mb-2">
            <input type="text" class="form-control" id="cityInput" placeholder="City">
          </div>
          <div class="col-5">
            <input type="text" class="form-control" id="stateInput" maxlength="2" placeholder="State (opt.)">
          </div>
          <div class="col-7">
            <select class="form-select" aria-label="country" id="countryDropdown">
              <option selected disabled value="US">Select Country</option>
              <!-- inject HTML -->
            </select>
          </div>
        </div>
      </form>
      <button id="searchBtn" class="btn btn-outline-dark mb-3">Search</button>
      <div class="list-group" id="previousQueryList">
        <!-- HTML injection -->
      </div>
    </div>
    <div id="forecastCtn" class="container-fluid col-sm-8 col-md-9">
      <h2 id="currentSearchHeader"></h2>
      <!-- TODAY'S WEATHER -->
      <h3 class="mt-3">Today's Weather</h3>
      <div class="card text-bg-dark" id="twCard" style="min-height: fit-content; font-size: large;">
        <i>Search for a city to load the weather forecast.</i>
      </div>
      <!-- 5 DAY FORECAST -->
      <h3 class="mt-3">5-Day Forecast</h3>
      <div class="card-group text-center" id="n5Container">
      


      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script>
    dayjs().format()
  </script>
  <script src="./assets/justMakeItGo.js"></script>
  <!-- <script>createCountryDropdown();</script> -->
  <!-- <script>listPreviousQueries();</script> -->
</body>

</html>
